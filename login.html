<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-TechPoint</title>
    <link rel="stylesheet" href="indexlojavirtual.css">
</head>
<body>

    <div class="header">
        <div class="center">
            <img src="./img/logo.jpeg" alt="Logo">
        </div>
        <p class="logo">TechPoint</p>
        </div>
    </div>


    <form name="f_acad" action="validaLogin.php" method="POST">

            <input type="submit" value="ENVIAR">
        </div>
    </form>
